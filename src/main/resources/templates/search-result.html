<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Search Result</h1>
	<div th:each="book : ${books}">
		<h3 th:text="${book.title}"></h3>
		<ul>
			<li th:text="${book.author}"></li>
			<li th:text="${book.paperLength}"></li>
		</ul>
	
	</div>
</body>
</html>
